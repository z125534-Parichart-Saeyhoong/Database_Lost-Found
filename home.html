<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <a href="#" class="signin" data-bs-toggle="modal" data-bs-target="#signinModal">
            Sign In
        </a>
        <a href="#" class="signup" data-bs-toggle="modal" data-bs-target="#signupModal">
            Sign up
        </a>
    </div>

    <!-- Sign In Modal -->
<div class="modal fade" id="signinModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <form id="signinForm">

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="signinUsername" class="form-control" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="signinPassword" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Sign In</button>
                </form>

            </div>

        </div>
    </div>
</div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Create your account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <!-- ðŸ“Œ FORM START -->
                    <form id="signupForm">

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control">
                        </div>

                        <!-- Password -->
                        <div class="mb-2">
                            <label class="form-label">Password</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="password" required>
                                <button type="button" class="btn btn-outline-secondary"
                                    id="togglePassword">Show</button>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-2">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <button type="button" class="btn btn-outline-secondary"
                                    id="toggleConfirmPassword">Show</button>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-dark w-100">Create Account</button>

                    </form>
                    <!-- ðŸ“Œ FORM END -->

                </div>

            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Lost & Found</h1>
        <div class="search-box">
            <div class="input-group search-group">
                <input type="text" class="form-control" placeholder="Search lost items...">
                <button class="btn btn-dark">Search</button>
            </div>
        </div>
        <!-- filter section -->
        <div class="filter-section">
            <div class="filter-item">
                <div class="icon-circle">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <span>search by location</span>
            </div>

            <div class="filter-item">
                <div class="icon-circle">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
                <span>search by category</span>
            </div>

            <div class="filter-item">
                <div class="icon-circle">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </div>
                <span>search & time</span>
            </div>
        </div>
        <a href="report.html" class="report-btn">REPORT</a>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
