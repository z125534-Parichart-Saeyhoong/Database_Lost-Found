<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-light">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center py-4">
        
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 900px;">

            <div class="mb-2">
                <a href="home.html" class="text-decoration-none text-secondary d-inline-flex align-items-center gap-1">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>

            <h3 class="mb-4">Report Page</h3>

            <form>

                <div class="row">

                    <div class="col-md-6">

                        <div class="mb-3">
                            <label class="form-label">What was Lost</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Where</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">When</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Person who found</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tel</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>

                    </div>

                    <div class="col-md-6 d-flex flex-column align-items-center">

                        <label class="form-label align-self-start">Picture</label>

                        <div class="upload-box mb-3 text-center">
                            <i class="bi bi-upload upload-icon"></i>

                            <input type="file" class="form-control w-75 mx-auto mt-2">
                        </div>

                        <div class="mb-3 w-100">
                            <label class="form-label">Details</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>

                    </div>

                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn submit-btn px-4">Submit</button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
